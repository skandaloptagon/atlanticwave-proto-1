{% extends "base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
    {% include "navbar.html" %}
    
        <style>
        h2 {
            color:white;
        }
        </style>

        <section id="rules-table">
            <center>

            <h2>Authorization<h2>
            <form action="/settings/roles" method="GET">
                <button type="submit" class="btn btn-danger btn-lg" align="middle">Assign User Roles</button>
            </form>

            <h2>Edit Role Permissions</h2>
            <form action="/settings/resources" method="GET">
                <select name="role">
                    {% for role in roles %}
                        <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-danger btn-lg" align="middle">Edit Permissions</button>
            </form>

            <h2>Your Settings<h2>
            <form action="/settings/users">
                <input type="hidden" name="user" value="{{ current_user.id }}">
                <input type="submit" class="btn btn-danger btn-lg" value="{{ current_user.id }} Settings" />
            </form>

            <h2> Edit User Settings </h2>
            <form action="/settings/users" method="GET">
                <select name="user">
                    {% for user in users %}
                    <option value="{{ user['email'] }}">{{ user['email'] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-danger btn-lg" align="middle">Go</button>
            </form>

            <center>
        </section>
        
{% endblock %}
